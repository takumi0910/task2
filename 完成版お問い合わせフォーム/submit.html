<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="col-md-6 offset-md-4  my-4">お問い合わせフォーム</h1>
      <form action="https://api.staticforms.xyz/submit" method="post">
        <input type="hidden" name="accessKey" value="dbabe6f6-e151-4771-835f-e7e524d93281">
        <input type="hidden" name="subject" value="お問い合わせありがとうございます。">
        <input type="hidden" name="redirectTo" value="https://takumi0910.github.io/submit-/">
        <div class="form-group row">
          <label for="inputName" class="col-sm-4 col-form-label">お名前</label>
          <div class="col-sm-8">
            <input type="text" name="name" class="form-control" id="inputName">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-4 col-form-label">メールアドレス</label>
          <div class="col-sm-8">
            <input type="text" name="email" class="form-control" id="inputEmail">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputTextarea" class="col-sm-4 col-form-label">問い合わせ内容</label>
          <div class="col-sm-8">
            <textarea name="message" rows="3" class="form-control" id="inputTextarea"></textarea>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mb-2 w-30">送信</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
